<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unknown</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* خلفية الصورة مع البلور */
        .bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('h.jpg') no-repeat center center/cover;
            filter: blur(8px);
            z-index: -1;
            transform: scale(1.1); /* باش البلور ما يقصّش الصورة */
        }

        .glow {
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            color: rgb(255, 9, 9);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px white, 0 0 20px white; }
            to   { text-shadow: 0 0 20px #00ccff, 0 0 40px #00ccff, 0 0 60px #00ccff; }
        }
    </style>

</head>
<body>

    <div class="bg"></div>

    <div class="glow" onclick="window.location.href='yuka.html'">
        Hello You!...
    </div>

</body>
</html>
