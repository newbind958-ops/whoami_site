<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unknow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        /* Background Video */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* Bottom-left ! message */
        .bottom-left-message {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 3rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            animation: blink 1.5s infinite alternate;
            z-index: 10;
        }

        @keyframes blink {
            from { opacity: 0.6; }
            to { opacity: 1; }
        }

        /* Main centered container */
        .center-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 5;
            text-align: center;
        }

        /* Profile image with sparkling black fire effect */
        .profile-image {
            width: 140px;
            height: 140px;
            margin: 0 auto 30px;
            position: relative;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-image img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            z-index: 2;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                inset 0 0 15px rgba(0, 0, 0, 0.8),
                0 0 5px rgba(0, 0, 0, 0.5);
        }

        .profile-image::before {
            content: '';
            position: absolute;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 30% 30%, 
                    rgba(20, 20, 20, 0.9) 0%, 
                    rgba(10, 10, 10, 0.7) 20%, 
                    rgba(0, 0, 0, 0.4) 40%, 
                    transparent 70%);
            z-index: 1;
            animation: softBlackFire 3s ease-in-out infinite alternate;
            filter: blur(8px);
        }

        .profile-image::after {
            content: '';
            position: absolute;
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 70% 70%, 
                    rgba(30, 30, 30, 0.6) 0%, 
                    rgba(15, 15, 15, 0.4) 30%, 
                    transparent 60%);
            z-index: 1;
            animation: softBlackFire 4s ease-in-out infinite alternate-reverse;
            filter: blur(5px);
            opacity: 0.7;
        }

        .spark {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(100, 100, 100, 0.6);
            border-radius: 50%;
            z-index: 1;
            animation: sparkle 2s infinite;
        }

        .spark:nth-child(1) { top: 10px; left: 50%; animation-delay: 0s; }
        .spark:nth-child(2) { top: 50%; right: 10px; animation-delay: 0.5s; }
        .spark:nth-child(3) { bottom: 20px; left: 50%; animation-delay: 1s; }
        .spark:nth-child(4) { top: 50%; left: 15px; animation-delay: 1.5s; }
        .spark:nth-child(5) { top: 25px; left: 25px; animation-delay: 0.2s; }
        .spark:nth-child(6) { top: 25px; right: 30px; animation-delay: 0.8s; }
        .spark:nth-child(7) { bottom: 35px; right: 25px; animation-delay: 1.2s; }
        .spark:nth-child(8) { bottom: 40px; left: 35px; animation-delay: 0.6s; }

        @keyframes softBlackFire {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
                box-shadow: 
                    0 0 20px 5px rgba(0, 0, 0, 0.5),
                    0 0 40px 10px rgba(20, 20, 20, 0.3);
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
                box-shadow: 
                    0 0 25px 8px rgba(0, 0, 0, 0.6),
                    0 0 50px 15px rgba(30, 30, 30, 0.4),
                    0 0 60px 20px rgba(50, 50, 50, 0.2);
            }
        }

        @keyframes sparkle {
            0%, 100% {
                transform: scale(0.5);
                opacity: 0.3;
                box-shadow: 0 0 5px rgba(150, 150, 150, 0.3);
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
                box-shadow: 
                    0 0 10px rgba(200, 200, 200, 0.6),
                    0 0 15px rgba(150, 150, 150, 0.4);
                background: rgba(180, 180, 180, 0.8);
            }
        }

        /* Text styles - WITH GREEN-BLACK SPARKLE EFFECT */
        .name {
            font-size: 2.8rem;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }

        /* Green-black sparkle text effect */
        .name-text {
            color: #0a2a0a;
            text-shadow: 
                0 0 5px rgba(10, 40, 10, 0.8),
                0 0 10px rgba(20, 60, 20, 0.6),
                0 0 15px rgba(30, 80, 30, 0.4);
            animation: textGlow 3s ease-in-out infinite alternate;
            display: inline-block;
        }

        @keyframes textGlow {
            0%, 100% {
                text-shadow: 
                    0 0 5px rgba(10, 40, 10, 0.8),
                    0 0 10px rgba(20, 60, 20, 0.6),
                    0 0 15px rgba(30, 80, 30, 0.4);
                color: #0a2a0a;
            }
            50% {
                text-shadow: 
                    0 0 8px rgba(15, 60, 15, 0.9),
                    0 0 15px rgba(25, 80, 25, 0.7),
                    0 0 25px rgba(35, 100, 35, 0.5);
                color: #0d350d;
            }
        }

        /* Sparkling particles for text */
        .text-spark {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(20, 80, 20, 0.7);
            border-radius: 50%;
            animation: greenSparkle 2s infinite;
        }

        .text-spark:nth-child(1) { top: 5px; left: 15%; animation-delay: 0s; }
        .text-spark:nth-child(2) { top: 25px; right: 15%; animation-delay: 0.3s; }
        .text-spark:nth-child(3) { bottom: 5px; left: 35%; animation-delay: 0.6s; }
        .text-spark:nth-child(4) { top: 15px; left: 5%; animation-delay: 0.9s; }
        .text-spark:nth-child(5) { top: 10px; right: 30%; animation-delay: 1.2s; }
        .text-spark:nth-child(6) { bottom: 10px; left: 65%; animation-delay: 1.5s; }

        @keyframes greenSparkle {
            0%, 100% {
                transform: scale(0.5);
                opacity: 0.3;
                box-shadow: 0 0 5px rgba(30, 90, 30, 0.3);
            }
            50% {
                transform: scale(1.2);
                opacity: 0.9;
                box-shadow: 
                    0 0 10px rgba(50, 120, 50, 0.7),
                    0 0 15px rgba(40, 100, 40, 0.5);
                background: rgba(60, 140, 60, 0.9);
            }
        }

        /* QUOTE - "It's you or nothing" */
        .quote {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.5;
            font-style: italic;
            color: rgba(255, 255, 255, 0.9);
            padding: 0 10px;
        }

        /* ANSWER FORM SECTION */
        .answer-form-container {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .answer-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        .answer-input:focus {
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.4);
        }

        .answer-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, rgba(10, 40, 10, 0.8), rgba(5, 20, 5, 0.9));
            border: 1px solid rgba(20, 80, 20, 0.5);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, rgba(15, 60, 15, 0.9), rgba(8, 30, 8, 1));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-color: rgba(30, 100, 30, 0.7);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .response-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .response-message.show {
            display: block;
        }

        .response-message.success {
            background: rgba(10, 40, 10, 0.3);
            border: 1px solid rgba(20, 80, 20, 0.5);
            color: rgba(180, 255, 180, 0.9);
        }

        .response-message.error {
            background: rgba(40, 10, 10, 0.3);
            border: 1px solid rgba(80, 20, 20, 0.5);
            color: rgba(255, 180, 180, 0.9);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .online-dot {
            width: 10px;
            height: 10px;
            background-color: #4CAF50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .last-seen {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }

        /* Location marker */
        .location-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }

        .location-marker {
            font-size: 1.8rem;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.9);
            transition: transform 0.3s ease;
        }

        .location-marker:hover {
            transform: scale(1.2);
            color: #ff4444;
        }

        .location-text {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .location-text::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 5px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.8) transparent transparent transparent;
        }

        .location-container:hover .location-text {
            opacity: 1;
            visibility: visible;
        }

        /* ID number */
        .id-number {
            font-size: 1.3rem;
            font-weight: bold;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video id="background-video" autoplay muted loop>
        <!-- Replace this with your video -->
        <source src="whoami3.mp4" type="video/mp4">

    </video>
    <div class="video-overlay"></div>

    <!-- Bottom-left ! message -->
    <div class="bottom-left-message">!</div>

    <!-- Main centered content -->
    <div class="center-container">
        <div class="profile-image">
            <!-- Replace with your image -->
            <img src="y.jpg" alt="Profile">
            <!-- Spark elements for the sparkling effect -->
            <div class="spark"></div>
            <div class="spark"></div>
            <div class="spark"></div>
            <div class="spark"></div>
            <div class="spark"></div>
            <div class="spark"></div>
            <div class="spark"></div>
            <div class="spark"></div>
        </div>
        
        <h1 class="name">
            <span class="name-text">Whoami?</span>
            <!-- Text spark elements -->
            <div class="text-spark"></div>
            <div class="text-spark"></div>
            <div class="text-spark"></div>
            <div class="text-spark"></div>
            <div class="text-spark"></div>
            <div class="text-spark"></div>
        </h1>
        
        <!-- QUOTE - "It's you or nothing" -->
        <p class="quote">
            "It's you or nothing"
        </p>
        
        <!-- ANSWER FORM -->
        <div class="answer-form-container">
            <div class="question-text">
                Who am I? Write your answer:
            </div>
            
            <form id="answerForm">
                <input type="text" 
                       class="answer-input" 
                       id="userAnswer"
                       placeholder="Type your answer here..."
                       required
                       maxlength="100">
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    Submit Answer
                </button>
                
                <div class="response-message" id="responseMessage"></div>

        <div class="location-container">
            <div class="location-marker">üìç</div>
            <div class="location-text">Location: Unknown</div>
        </div>
        
        <div class="id-number">6634</div>
    </div>

    <script>
        // ============================================
        // STEP 1: GO TO https://formspree.io/register
        // STEP 2: CREATE FREE ACCOUNT (1 MINUTE)
        // STEP 3: GET YOUR FORM ID FROM FORMSPREE
        // STEP 4: PUT YOUR FORM ID BELOW:
        // ============================================
        const FORMSPREE_FORM_ID = 'mgvgnrzw'; // ‚Üê REPLACE THIS LINE
        
        // ============================================
        // DON'T CHANGE ANYTHING BELOW THIS LINE
        // ============================================
        
        document.addEventListener('DOMContentLoaded', function() {
            // Background video setup
            const video = document.getElementById('background-video');
            video.muted = false;
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    video.muted = true;
                    video.play();
                });
            }
            
            document.body.addEventListener('click', function() {
                if (video.muted) {
                    video.muted = false;
                }
            });

            // Form elements
            const answerForm = document.getElementById('answerForm');
            const userAnswer = document.getElementById('userAnswer');
            const responseMessage = document.getElementById('responseMessage');
            const submitBtn = document.getElementById('submitBtn');

            // Form submission
            answerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const answer = userAnswer.value.trim();
                
                // Validation
                if (!answer) {
                    showMessage('Please enter an answer!', 'error');
                    return;
                }
                
                if (answer.length < 2) {
                    showMessage('Answer is too short!', 'error');
                    return;
                }
                
                // Check if Formspree ID is set
                if (FORMSPREE_FORM_ID === 'YOUR_FORMSPREE_FORM_ID_HERE') {
                    showMessage('‚ö†Ô∏è Form not configured. Please set up Formspree first.', 'error');
                    console.log('‚ö†Ô∏è IMPORTANT: Replace FORMSPREE_FORM_ID with your Formspree form ID');
                    console.log('1. Go to: https://formspree.io/register');
                    console.log('2. Create free account (1 minute)');
                    console.log('3. Get your form ID (looks like: xqkvgned)');
                    console.log('4. Replace "YOUR_FORMSPREE_FORM_ID_HERE" with your actual ID');
                    return;
                }
                
                // Show loading state
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Sending...';
                submitBtn.disabled = true;
                
                try {
                    // Send to Formspree
                    const response = await fetch(`https://formspree.io/f/${FORMSPREE_FORM_ID}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            answer: answer,
                            timestamp: new Date().toLocaleString(),
                            page: "Whoami? Page"
                        })
                    });
                    
                    if (response.ok) {
                        showMessage('‚úì Answer sent to ME.', 'success');
                        userAnswer.value = '';
                        console.log('‚úÖ Answer sent:', answer);
                    } else {
                        throw new Error('Form submission failed');
                    }
                    
                } catch (error) {
                    // Fallback: Log locally
                    showMessage('‚úì Answer recorded locally!', 'success');
                    userAnswer.value = '';
                    console.log('üìù LOCAL Answer:', answer);
                    console.log('üìù Timestamp:', new Date().toLocaleString());
                    
                } finally {
                    // Reset button
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                    
                    // Hide message after 5 seconds
                    setTimeout(() => {
                        responseMessage.classList.remove('show');
                    }, 5000);
                }
            });

            function showMessage(text, type) {
                responseMessage.textContent = text;
                responseMessage.className = `response-message show ${type}`;
            }

            // Console instructions
            console.log('üìß EMAIL FORM SETUP:');
            console.log('1. Go to https://formspree.io/register');
            console.log('2. Create account ‚Üí Get form ID');
            console.log(`3. Replace "YOUR_FORMSPREE_FORM_ID_HERE" with: ${FORMSPREE_FORM_ID}`);
        });
    </script>
</body>
</html>
